<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the plataform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name<br><input required id="name" type="text" placeholder="Enter your name"></label></div>
      <div class="form-group">
        <label id="email-label" for="email">Email<br><input required id="email" type="email" placeholder="Enter your email"></label></div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)<br><input id="number" type="number" placeholder="Age" min="18" max="120"></label></div>
      <div class="form-group">
        <label>Which option best describes your current role?<br>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option></select>
        </label></div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input name="user-recomend"  type="radio" class="inline" value="yes"> Yes</label>
        <label><input name="user-recomend"  type="radio" class="inline" value="no"> No</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label><input id="checkbox" type="checkbox" value="better-interface"> Better interface</label>
        <label><input id="checkbox" type="checkbox" value="more-courses"> More courses</label>
        <label><input id="checkbox" type="checkbox" value="nothing"> Nothing</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <label><textarea id="suggestions" name="suggestions" rows="5" cols="30" placeholder="Enter your comment here..."></textarea></label>
      </div>
      <div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
